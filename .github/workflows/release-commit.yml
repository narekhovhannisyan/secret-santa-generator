name: Release commit

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      # - run: npm test

  create-release-commit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Initialize git user email
        run: git config --global user.email "${{ vars.RELEASE_USER_EMAIL }}"

      - name: Initialize git user name
        run: git config --global user.name "Release commit workflow"

      - name: Create release branch
        run: |
          BRANCH="release-${{github.event.release.tag_name}}"
          git checkout -b $BRANCH
          git push --set-upstream origin $BRANCH
          echo "branch=$BRANCH" >> $GITHUB_ENV

      - name: Check Git Status Before
        run: git status
        
      - name: Bump version and push changes using release-it
        run: |
          npm run release -- --ci ${{github.event.release.tag_name}}
          git branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.release.outputs.branch }}
          base: master
          title: "Release ${{github.event.release.tag_name}}"
          body: "Automated release of version ${{github.event.release.tag_name}}"
          draft: false
